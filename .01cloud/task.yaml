apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
  - name: url
    type: string
    description: The URL of the Git repository to clone.
    default: "https://github.com/enzokamal/nodeapp.git"
  - name: revision
    description: git revision to checkout (branch, tag, sha, refâ€¦)
    type: string
    default: tekton
  - name: sub_directory
    description: subdirectory change
    default: "/"
  workspaces:
  - name: workspace
  steps:
  - name: check-directory
    image: alpine
    script: |
      if [ -d "$(workspaces.workspace.path)" ] && [ -z "$(ls -A $(workspaces.workspace.path))" ]; then
        echo "Directory is empty, proceeding with git clone..."
      else
        echo "Directory is not empty, skipping git clone..."
        exit 0
      fi
  - name: git-clone
    image: alpine/git
    script: |
      git clone -b "$(params.revision)" "$(params.url)" $(workspaces.workspace.path)/app
  - name: list-contents
    image: alpine
    script: |
      echo "Contents of the workspace directory:"
      ls -al $(workspaces.workspace.path)/app

---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: deploy
spec:
  workspaces:
  - name: workspace
  steps:
  - name: increase-file-limit
    image: alpine
    script: |
      # Increase the file descriptor limit to avoid "too many open files" error
      ulimit -n 65536
      echo "Increased file limit to 65536."

  - name: increase-inotify-limit
    image: alpine
    script: |
      # Increase inotify watch limit to avoid too many open files error
      echo fs.inotify.max_user_watches=65536 | tee -a /etc/sysctl.conf
      sysctl -p
      echo "Increased inotify watch limit."

  - name: deploy
    image: 199012118961/nodeapp-image:latest
    script: |
      echo "Starting Node.js app in the background..."
      NODE_ENV=production nohup npm start &  # Run in production mode
      echo "Node.js app started, continuing with the pipeline."

  - name: list-running-processes
    image: alpine
    script: |
      echo "Listing running processes..."
      ps aux
